<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="popup__choose-name">
      <h3 class="popup-title">Выберете псевдоним</h3>
      <div class="popup-field">
        <label class="field-label">
          <input type="text" class="field-input-name">
        </label>
      </div>
      <button type="button" class="popup_btn-continue">Продолжить</button>
    </div>
    <div class="chat-widget">
      <div class="users">
        <ul class="users-list">
        </ul>
      </div>
      <div class="chat-container">
        <div class="chat">
        </div>
        <textarea type="text" class="chat-message" placeholder="Type your message here"></textarea>
      </div>
  </div>
  <div class="error-message">Этот никнейм уже занят!</div>
  </div>
</body>

</html>
